version: '3.8'

services:
  
  backend-app:
    build: .
    working_dir: /usr/src/app
    
    command: npm run dev 
    
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
      - "9229:9229" # Порт для Chrome DevTools
    env_file:
      - .env
    depends_on:
      postgres-db:
        condition: service_healthy

  postgres-db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s       
      timeout: 5s        
      retries: 10          
      start_period: 30s    

volumes:
  postgres_data: